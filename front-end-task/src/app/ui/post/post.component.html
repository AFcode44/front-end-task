<div class="post-wrapper">
  <div class="post-border" *ngIf="myPosts.length > 0">
    <div class="post-container" *ngFor="let post of myPosts; let i = index" (click)="onPostClick(post)">
      <h3 class="user-data">UserId: {{post.userId}}</h3>
      <h3 class="user-data">Title: {{post.title}}</h3>
    </div>
  </div>
</div>
