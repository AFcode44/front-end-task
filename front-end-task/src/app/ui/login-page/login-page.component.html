<div class="window-container">
  <div class="login-container">
    <header class="title-txt">Login window</header>

    <div class="credentials">
      <label class="input-label-txt" for="username">Username</label>
      <input class="cred-input" type="text" id="username" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="credentials">
      <label class="input-label-txt" for="password">Password</label>
      <input class="cred-input" type="text" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="error-text">{{errorText}}</div>
    <div class="button-container">
        <button class="login-button" title="Log In" (click)="onLogin()">Log In</button>
      </div>
  </div>
</div>
